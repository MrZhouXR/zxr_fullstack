<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <p>{{count}}</p>
    <button @click="add">add</button>
    <p>{{msg}}</p>
  </div>
  <script>
    let app = new Vue({
      el: '#app',
      data() {
        return {
          count : 0,
          msg: 'hello'
        }
      },
      methods: {
        add() {
          this.count ++
        }
      },
      watch: {
        count(newVal, oldVal) {
          if (newVal >= 10 ) {
            this.msg = "hello watch"
          }
        }
      }
    })
  </script>
</body>
</html>
