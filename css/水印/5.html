    const app = document.getElementById('app');

    let nodes = app.querySelectorAll('h2');
    console.log(nodes);
    // html -> 字符串  -> 正则
    // console.log(app.innerHTML)
    let str = app.innerHTML;
    // str = '<haaaaaaa'
    let reg = /(<h)/g;
    console.log(1, ...str.matchAll(reg));

    // app.childNodes
    findH(app);
    function findH(parent) {
      console.log(parent.tagName);  
      // app 下面的每个节孙点都能拿到
      if (parent.childNodes) {
        for (let child of parent.childNodes) {
          findH(child);
        }
      }
    }
