<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    #watermark {
      z-index: -1;
      position: fixed;
      left: 0;top: 0;right: 0;bottom: 0;
      display: flex;
      flex-wrap: wrap;
    }
    .item {
      position: relative;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: centesr;justify-content: center;
    }
    .text {
      /* 包含块 */
      position: absolute;
      transform: rotate(45deg);
      opacity: 0.1;
    }
    #button {
      /* z-index: 10; */
    }
  </style>
</head>
<body style="">
  <div id="button">
    按钮
  </div>
  <div id="watermark">
    <div class="item">
      <div class="text">001</div>
    </div>
    <div class="item">
      <div class="text">001</div>
    </div>
    <div class="item">
      <div class="text">001</div>
    </div>
  </div>
  <script>
    const button = document.getElementById('button');
    button.addEventListener('click', () => {
      console.log(1);
    })
    // MutationObserver  变动观察者
    // DOM 结构的变更 你是可以观察到的
    const observer = new MutationObserver(callBack)
    const wm = document.getElementById('watermark')
    function callBack(list) {
      console.log(list);
      list.forEach(x => {
        if (x.type === 'childList' && 
        x.removedNodes.length &&
        x.removedNodes[0] === wm
        ) {
          document.body.appendChild(wm);
        }
      })
    }
    observer.observe(document.body, {
      childList: true,
      attributes: true,
      subtree: true
    })
    // event-loop
    // 微任务：promise MutationObser  
    // 宏任务
  </script>
</body>
</html>
