<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body{
      height: 100%;
    }
  </style>
</head>
<body>
  <script>
    // JS是单线程语言
    // callback 是异步的
    // 注册事件  登记了  注册 []
    // 事件池  event loop

    // JS是如何处理事件的
    document.body.addEventListener('click', function() {
      alert(2);
    },false);
    document.body.addEventListener('click', function() {
      alert(4);
    },false);
    document.body.addEventListener('click', function() {
      alert(5);
    },false);
  </script>
</body>
</html>
