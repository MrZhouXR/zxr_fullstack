<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <ul id="ul">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
  </div>
  <script>
    // 事件委托
    let ul = document.getElementById('ul')
    ul.addEventListener('click', function(event) {
      console.log(event.target.innerHTML);
    })

  </script>
</body>
</html>
